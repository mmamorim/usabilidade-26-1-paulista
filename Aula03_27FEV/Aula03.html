<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
    <style>
        p {
            font-family: Arial;
            background-color: #E0E0E0;
        }

        .rotulo {
            font-size: 10pt;
            font-weight: 900;
            color: green;
        }

        .valor {
            font-size: 12pt;
            color: orange;
        }

        .informacao {
            border-width: 1px;
            border-color: black;
            border-style: dashed;
        }
        .caixaInfo {
            border: 1px solid black;
            padding: 2px 3px 2px 3px;
        }
    </style>
</head>

<body>

    <h1>Aula 03 CSS emocionante !!!!</h1>

    <img src="https://randomuser.me/api/portraits/med/women/75.jpg" alt="">

    <div class="caixaInfo">
        <div class="informacao">
            <span class="rotulo">Nome:</span>
            <span class="valor">Ana</span>
        </div>
        <div class="informacao">
            <span class="rotulo">Sobrenome:</span>
            <span class="valor">Alface</span>
        </div>
        <div class="informacao">
            <span class="rotulo">Idade:</span>
            <span class="valor">20</span>
        </div>
    </div>

</body>

</html>
